<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Escalonador de Processos Round-Robin</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">

	<!-- <link rel="stylesheet" type="text/css" href="https://bootswatch.com/sandstone/bootstrap.css"> -->
	<link rel="stylesheet" type="text/css" href="./estilo.css">
</head>
<body>
	<!-- http://www.decom.fee.unicamp.br/~rmorbach/conteudo/Comtel.pdf -->
	<!-- https://github.com/ericalves/escalonador-robin-round -->
	<!-- http://ericalves.github.io/escalonador-robin-round/ -->
	<!-- https://github.com/mkautzmann/SimuladorEscalonadorJS -->
	<header class="page-header">
		<div class="container">			
			<h1>Escalonador Round-Robin</h1>
		</div>
	</header>
	<section>
		<div class="container">
			<aside class="col-md-4">
				<div class="panel panel-default">
					<div class="panel-heading"><h4>Parâmetros</h4></div>
					<div class="panel-body">
						<form class="form-group">
							<div class="col-md-12">
								Quantum
				                <div class="input-group">
									<input class="form-control" type="number" name="" value="">
									<div class="input-group-addon">ms</div>
				                </div>
							</div>
							<div class="col-md-12">
								Máx. tempo de vida
				                <div class="input-group">
									<input class="form-control" type="number" name="" value="">
									<div class="input-group-addon">ms</div>
				                </div>
							</div>
							<div class="col-md-12">
								Processos / minuto
								<input class="form-control" type="number" name="" value="">
							</div>
							<div class="col-md-12">
								IO-bound
				                <div class="input-group">
									<input class="form-control" type="number" name="" value="">
									<div class="input-group-addon">%</div>
				                </div>
							</div>
							<div class="col-md-12">
								<button type="button" class="btn btn-default btn-primary pull-right">Simular</button>
							</div>
						</form>
					</div>
				</div>
			</aside>
			<aside class="col-md-8">
				<div class="panel panel-default">
					<div class="panel-heading"><h4>Processos</h4></div>
					<table class="table">
						<tr>
							<th>PID</th>
							<th>Status</th>
							<th>% executado</th>
						</tr>
						<tr>
							<td>
								1
							</td>
							<td>Executando</td>
							<td>
								<div class="progress">
								  	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
								    	<span>40%</span>
								  	</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</aside>
		</div>
	</section>

	<script type="text/javascript" src="./round-robin.js"></script>
</body>
</html>
